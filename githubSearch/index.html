<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>GitHub Profile Search</title>
</head>
<body>
  <nav class="navbar">
    <div class="divbar">
      <header>
        <h2>GitHub Finder</h2>
      </header>
   
    </div>
  </nav>
  <div class="container">
    <div class="search">
      <h1 class= "title">Users</h1>
      <i class="fab fa-2x fa-github"></i>
    </div>
    <div class="prompt">
      <p>Enter a username to retrieve users details</p>
      <input type="text" id="inputPrompt" placeholder="GitHub Username...">
    </div>
    <br>
    <div id="github-profile"></div>

    <footer>
      GitHub Profile Search &copy;
    </footer>
  </div>


  
  <script src="https://kit.fontawesome.com/500e3b2020.js" crossorigin="anonymous"></script>
  <script src="githubAccount.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
